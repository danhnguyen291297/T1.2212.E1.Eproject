<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="wrapper">
         <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                     
                        <!-- <img src="hinh2.png"> -->
                        <div class="text">
                        </div>
                </div>
                <div class="col-md-6 right">
                    <form onsubmit="signin()">
                    <div class="input-box">
                        <header>Logn In</header>
                        <div class="input-field">
                            <input type="text" class="input" id="username"  required >
                            <label for="Username">User Name</label>
                        </div>
                        <div class="input-field">
                            <input type="email" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" required id="password"  >
                            <label for="password">Password</label>
                        </div>
                        <!-- <div>
                            <input type="checkbox" class="check" required >
                            <label for="check">Remember me</label> 
                        </div>  -->
                        <br>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign Up">
                        </div>
                        <div class="signin">
                            <span>Create Account <a href="SignUp.html">Sign Up here</a></span>
                        </div>
                    </div>
                    </form>

                </div>

                 
            </div>
         </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
